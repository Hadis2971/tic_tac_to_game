<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TicTacTo Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        
        <div id="myModal" class="modal">
            <div class="modalContent">
                <div id="modal_h1"><h1>TicTacTo H.M.2917</h1></div>
                <div id="choose">Choose X or O</div>
                <button id="x">X</button>
                <button id="y">O</button>
            </div>
        </div>
        
        <div id="square">
            <div id="inner_square">
                <div id="box1"><span class="box_spn"></span></div>
                <div id="box2"><span class="box_spn"></span></div>
                <div id="box3"><span class="box_spn"></span></div>
                <div id="box4"><span class="box_spn"></span></div>
                <div id="box5"><span class="box_spn"></span></div>
                <div id="box6"><span class="box_spn"></span></div>
                <div id="box7"><span class="box_spn"></span></div>
                <div id="box8"><span class="box_spn"></span></div>
                <div id="box9"><span class="box_spn"></span></div>
            </div>
        </div>
        <h1 class="result">Player Score: <span id="player_score"></span></h1>
        <h1 class="result">Computer Score: <span id="computer_score"></span></h1>
        <h1 class="result">Deuce: <span id="undecided_score"></span></h1>
        <script src="main.js"></script>
    </body>
</html>
